<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app page-login">
    <div class="app-status-bar">
        <div class="app-time f-15">
            9:27
        </div>
        <div class="app-connections">
            <img src="img/ui/connections.png" alt="">
        </div>
    </div>
    <div class="app-content">
        <div class="page-title">
            Login
        </div>

        <form class="app-form form-login">
            <div class="wrap-input">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control border-radius-5 background-black-light">
            </div>
            <div class="wrap-input">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control border-radius-5 background-black-light">
            </div>
            <div class="wrap-input">
                <label for="otp">OTP</label>
                <div class="otp-wrap">
                    <input type="text" id="otp" class="form-control border-radius-5 background-black-light">
                    <button class="btn border-1-new text-white-new">Get OTP code</button>
                </div>
            </div>

            <div class="wrap-button">
                <button class="btn background-yellow border-radius-5 w-100 btn-account">Login</button>
                <a href="#">Forgot password ?</a>
            </div>
        </form>
    </div>
    <div class="app-menu-bar"></div>
</div>

<script src="vendor/jQuery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</body>
</html>
